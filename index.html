<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

  <body>
    <div class="container m-2">
      <div class="datepickers-container">
        <div class="labels mb-1">
            <label class="mx-2" for="start-date">Start Date:</label>
            <label class="mx-5" for="end-date">End Date:</label>
        </div>
        <div class="datepicker d-flex mb-4">
            <input class="mx-3" type="date" id="start-date" name="start-date"/>
            <input  class="mx-1" type="date" id="end-date" name="end-date"/>
            <button type="button" class="btn btn-success mx-2">Apply</button>
        </div>
      </div>

      <table class="table table-striped">
        <thead>

            <th>Date</th>
            <th>Quantity</th>
            <th>View / Delete</th>
          </tr>
        </thead>
